nelmio_api_doc:
    documentation:
        info:
            title: My App
            description: This is an awesome app!
            version: 1.0.0
        components:
            schemas:
                Customer:
                    type: object
                    properties:
                        id:
                            type: integer
                            description: 'ID du client'
                        last_name:
                            type: string
                            description: 'Nom du client'
                        first_name:
                            type: string
                            description: 'Prénom du client'
                        email:
                            type: string
                            format: email
                            description: 'Email du client'
                        phone:
                            type: string
                            description: 'Téléphone du client'
                        adress:
                            type: string
                            description: 'Adresse du client'
                        registerDate:
                            type: string
                            format: date-time
                            description: 'Date d''inscription du client'
    
    areas:
        default:
            path_patterns:
                - ^/api/
